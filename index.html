<script>
    function fn1() {
        var a = document.getElementById('fnaa').value;

        var b = document.getElementById('fnbbb').value;

    }
    function fn3() {
        var a = document.getElementById('fnaa').value;
        var b = document.getElementById('fnbbb').value;
        document.getElementById('Result').innerHTML = (a * b);
    }
    function fn4() {
        var a = document.getElementById('fnaa').value;
        var b = document.getElementById('fnbbb').value;
        document.getElementById('Result').innerHTML = (a / b);
    }
    function fn5() {
        var a = document.getElementById('fnaa').value;
        var b = document.getElementById('fnbbb').value;
        document.getElementById('Result').innerHTML = (a % b);
    }



</script>
